<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNow Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"></script>
</head>
<body>
    <div class="splash-container">
        <div class="splash-content animate__animated animate__fadeIn animate__slow">
            <h1>Welcome to BookNow!</h1>
            <p>Your ultimate assistant for managing flights and bookings on Discord!</p>
            <div class="buttons">
                <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=8" class="button invite-button">Invite Now</a>
                <a href="/help" class="button help-doc-button">Help Docs</a>
            </div>
        </div>
    </div>
    

</body>
</html>
